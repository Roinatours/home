<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Invisible settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
     <!-- First header: Social Media Icons -->
     <header class="top-header">
        <div class="social-icons">
            <a href="#" class="wechat">
                <img src="data/icons/Wechat.png" alt="WeChat Icon" class="wechat-icon">
                <!-- Hidden QR Codes -->
                <div class="qr-container">
                    <img src="data/Wechat_Service_Account_QR_code.jpg" alt="WeChat Service Account QR Code" class="qrcode">
                    <img src="data/Wechat_Offical_Account_QR_code.jpg" alt="WeChat Official Account QR Code" class="qrcode">
                </div>
            </a>
          </div>
     </header>
</body>
</html>
