<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Invisible settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
     <!-- First header: Social Media Icons -->
     <header class="top-header">
        <div class="social-icons">
            <a href="#" class="wechat">
                <img src="data/icons/Wechat.png" alt="WeChat Icon" class="wechat-icon">
                <!-- Hidden QR Codes -->
                <div class="qr-container", role="tooltip">
                    <img src="data/Wechat_Service_Account_QR_code.jpg" alt="WeChat Service Account QR Code" class="qrcode">
                    <img src="data/Wechat_Offical_Account_QR_code.JPG" alt="WeChat Official Account QR Code" class="qrcode">
                </div>
            </a>
            <script>
                // Mobile toggle for QR popup
                document.addEventListener("DOMContentLoaded", () => {
                  const wechatLink = document.querySelector(".wechat");
                  const qrBox = document.querySelector(".qr-container");
              
                  wechatLink.addEventListener("click", (e) => {
                    e.preventDefault(); // prevent jumping to top
                    qrBox.classList.toggle("show");
                  });
              
                  // Optional: tap anywhere outside to close
                  document.addEventListener("click", (e) => {
                    if (!wechatLink.contains(e.target)) {
                      qrBox.classList.remove("show");
                    }
                  });
                });
              </script>
          </div>
     </header>

   <!-- Second header: Navigation Panel -->
<header class="second-header">
    <div class="navigation-panel">
      <!-- Logo -->
      <a href="#" class="logo">
        <img src="data/Roina_Tours_Logo.png" alt="Roina Tours" class="logo-img">
      </a>
  
      <!-- Navigation links -->
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Blogs</a>
        <a href="#">About Us</a>
        <a href="#">Language</a>
      </nav>
    </div>
  </header>
  
<!-- Main Body -->
<main>
    <!-- First Main Content Section -->
    <section class="main-section">
      <h1>Our First Main Content</h1>
      <p>
        This is where your first main content will go. 
        You can test different background colors, font sizes, and layouts here.
      </p>
  
      <p>
        Try adding more text, images, or even cards later. For now, this section 
        is just for testing background color.
      </p>
    </section>
  </main>    
</body>
</html>
